<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>アイドルライブ カメラサイト</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video, canvas {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* ★★★ CSS for both subtitles ★★★ */
        #current-subtitle-container {
            position: absolute;
            bottom: 150px; /* Moved up */
            width: 90%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000, -2px -2px 4px #000000, 2px -2px 4px #000000, -2px 2px 4px #000000;
            z-index: 20;
            pointer-events: none;
        }
        #next-subtitle-container { /* New style for the next call */
            position: absolute;
            bottom: 110px; /* Positioned below the current call */
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #cccccc; /* Slightly dimmer color */
            font-size: 20px;
            font-weight: bold;
            opacity: 0.8;
            text-shadow: 1px 1px 2px #000000;
            z-index: 20;
            pointer-events: none;
        }
        /* ★★★★★★★★★★★★★★★★★★★★★★★ */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            color: white;
        }
        #cameraButton {
            background-color: #1e90ff;
        }
        #liveStartButton {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        
        <div id="current-subtitle-container"></div>
        <div id="next-subtitle-container"></div>

        <div class="controls">
            <button id="cameraButton">カメラを起動</button>
            <button id="liveStartButton" style="display: none;">ライブ開始</button>
        </div>
    </div>

    <audio id="musicPlayer" src="ilife_song.wav"></audio>
</body>
</html>
