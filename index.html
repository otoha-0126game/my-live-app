<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイドルライブ カメラサイト</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #1e90ff;
            color: white;
        }
    </style>
</head>
<body>
    
    <video id="camera" autoplay playsinline></video>
    <button id="startButton">カメラを起動</button>

    <script src="script.js"></script>
</body>
</html>
