<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>アイドルライブ カメラサイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールバーを非表示 */
            background-color: #000;
        }
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            /* 画面全体に表示されるように調整 */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 20px; /* ボタン間のスペース */
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            color: white;
        }
        #cameraButton {
            background-color: #1e90ff;
        }
        #liveStartButton {
            background-color: #ff4500; /* オレンジ系の色 */
        }
    </style>
</head>
<body>
    
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>

        <div class="controls">
            <button id="cameraButton">カメラを起動</button>
            <button id="liveStartButton" style="display: none;">ライブ開始</button>
        </div>
    </div>

    <audio id="musicPlayer" src="your_music.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
